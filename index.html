<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- <script src="./index.js"></script> -->
</head>
<body>
    <h1 id="title">
        Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <center>
        <form id="survey-form" name="submit-to-google-sheet" method="post">
            <label id="name-label">Enter Name</label>
            <input id="name" type="text" required placeholder="Name" name="name"><br>

            <label id="email-label">Enter mail</label>
            <input id="email" type="email" required placeholder="Mail" name="mail"><br>

            <label id="mobile-label">Enter mobile number</label>
            <input id="mobile" type="text" required placeholder="Mobile number" name="mobile"><br>
            
            <label id="number-label">Enter age</label>
            <input id="number" type="number" required min="1" max="10000" placeholder="Age" name="age">
            <p class="red">
                Role??
            </p>
            <select id="dropdown">
                <option hidden="hidden">Please Choose Option</option>
                <option>Student</option>
                <option>Jober</option>
                <option>Others</option>
            </select>
            <p id="rec">
                Would you recommend this form to a friend?
            </p>
            <label class="recommend">
                <input type="radio" value="Value" name="radio-button" class="radiobtn" checked> Yes
            </label>
            <label class="recommend">
                <input type="radio" value="Value" name="radio-button" class="radiobtn"> No
            </label>
            <label class="recommend">
                <input type="radio" value="Value" name="radio-button" class="radiobtn"> Prefer not to say
            </label>
    
            <p id="know" class="red">
                What you Know?
            </p>
            <label class="recommend">
                <input type="checkbox" name="Value" class="checkbx"> Html
            </label>
            <label class="recommend">
                <input type="checkbox" name="Value" class="checkbx"> Css
            </label>
            <label class="recommend">
                <input type="checkbox" name="Value" class="checkbx"> Java Script
            </label>
            <label class="recommend">
                <input type="checkbox" name="Value" class="checkbx"> Python
            </label>
            <label class="recommend">
                <input type="checkbox" name="Value" class="checkbx"> C#
            </label>
            <label class="recommend">
                <input type="radio" name="no" class="checkbx1" onclick="selectAll()"> All of the Above
            </label>
            <label class="recommend">
                <input type="radio" name="no" class="checkbx1" onclick="deSelectAll()">None of the Above
            </label>
            <p id="comment" class="red">
                Any comments ?
            </p>
            <textarea cols="40" rows="5" id="text-area" name="comments" placeholder="Enter Your Comment here"></textarea>
    
            <button type="submit" id="submit" name="submit">Submit</button>
        </form>
    </center>


    <script>
        // Java Script for unselect all
        function deSelectAll(){
            let unsel = document.getElementsByName('Value');
            let len = unsel.length;
            for(var i=0;i<len;i++){
                unsel[i].checked = false;
            }
        }

        //JS for select all
        function selectAll(){
            let sel = document.getElementsByName('Value');
            let len = sel.length;
            for(let i=0;i<len;i++){
                sel[i].checked = true;
            }
        }
    </script>
</body>
</html>
